<!DOCTYPE html>
<html lang="en" class="h-100">
<head th:replace="fragments/head/common :: head (title='Все пользователи')"></head>
<body class="d-flex flex-column h-100">
<header th:replace="fragments/header :: nav"></header>
<main class="flex-shrink-0">
    <div class="container mt-7 mb-4">
        <div class="table-responsive">
            <table class="table table-hover">
                <caption>Список пользователей</caption>
                <thead class="table-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">username</th>
                    <th scope="col">activationCode</th>
                    <th scope="col">email</th>
                    <th scope="col">isActive</th>
                    <th scope="col">roles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}"
                    data-bs-toggle="modal"
                    th:attr="data-bs-target='#modal'+${user.id}">
                    <th scope="row">[[${user.id}]]</th>
                    <td>[[${user.username}]]</td>
                    <td>[[${user.activationCode}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.isActive}]]</td>
                    <td>[[${user.roles}]]</td>

                    <!-- Modal -->
                    <div th:replace="fragments/admin-modal"></div>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>

<footer th:replace="fragments/simple-footer"></footer>
</body>
</html>
