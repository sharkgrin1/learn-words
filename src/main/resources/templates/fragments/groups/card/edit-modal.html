<div class="modal fade" xmlns:th="https://www.thymeleaf.org" th:id="modal+${group.id}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Изменение группы</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form th:action="@{/groups}" th:method="put" th:id="editGroup+${group.id}">
                <div class="modal-body">
                    <input hidden th:value="${group.id}" name="id">

                    <div class="mb-4">
                        <label th:for="nameGroupInput+${group.id}"
                               class="col-form-label">Название</label>
                        <input type="text" class="form-control mb-2" placeholder="Название" required
                               th:id="nameGroupInput+${group.id}"
                               th:value="${group.nameGroup}" name="nameGroup">
                        <p th:id="notUniqueNameGroup+${group.id}" style="color: red" hidden>Такая группа уже
                            существует</p>
                    </div>


                    <div class="mb-4">
                        <label th:for="descriptionInput+${group.id}"
                               class="col-form-label">Описание</label>
                        <input type="text" class="form-control mb-2" placeholder="Описание"
                               th:id="descriptionInput+${group.id}"
                               th:value="${group.description}" name="description">
                    </div>

                    <div class="mb-4">
                        <label th:for="languageSelect+${group.id}"
                               class="col-form-label">Язык</label>
                        <select class="form-select" aria-label="Язык" name="language"
                                th:id="languageSelect+${group.id}">
                            <option th:each="language : ${T(com.learnwords.webapp.models.Language).values()}"
                                    th:value="${language.name()}"
                                    th:selected="${language}==${group.language}">[[${language}]]
                            </option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="privacy" value="PUBLIC" id="publicRadio"
                                   th:checked="${group.privacy}==${T(com.learnwords.webapp.models.Privacy).PUBLIC}">
                            <label class="form-check-label" for="publicRadio">
                                Открыта
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="privacy" value="PRIVATE"
                                   id="privateRadio"
                                   th:checked="${group.privacy}==${T(com.learnwords.webapp.models.Privacy).PRIVATE}">
                            <label class="form-check-label" for="privateRadio">
                                Закрыта
                            </label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                        Закрыть
                    </button>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
